<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/logowhite.png" type="image/png"/>
    <link rel="stylesheet" type="text/css" href="css/loginStyle.css">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <div class="align">
      <nav class="navbar">
        <div class="logo">
          <img src="img/logowhite.png" alt="Logo">
        </div>
        <div class="site-name-login">
          <b>[ ITBook ] <br>
          </b>
          <text>Connect with colleagues <br>and the community around <br> you on <b>ITbook</b>. </text>
        </div>
      </nav>
      <div>
        <div>
          <img src="img/collageblue.jpg" alt="IT collage" class="Background-image">
        </div>
        <div class="card">
          <div class="head">
            <div></div>
            <a name="login" class="selected" href="login.html">Log in</a>
            <a name="signUp" href="signUp.html">Sign up</a>
            <div></div>
          </div>
          <div>
            <form method="POST" action="" autocomplete="on">
              <div class="inputs">
                <div class="input">
                  <input placeholder='*Email' type='text' name='Email' required>
                  <img src="img/user.svg">
                </div>
                <div class="input">
                  <input placeholder='*Password' type='password' name='password' id="password" required>
                  <img src="img/pass.svg">
                  <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <a name="forgot" href="newPassword.html">Forgot your password?</a>
                <br>
                <br>
              </div>
              <button>Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#password');
      const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
      const confirmPassword = document.querySelector('#confirmPassword');
      togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
      });
      toggleConfirmPassword.addEventListener('click', function() {
        const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPassword.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
      });
    </script>
  </body>
</html>
