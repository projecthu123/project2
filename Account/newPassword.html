<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/logowhite.png" type="image/png"/>
    <link rel="stylesheet" type="text/css" href="css/loginStyle.css">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <div class="align">
      <nav class="navbar">
        <div class="logo">
          <img src="img/logowhite.png" alt="Store Logo">
        </div>
        <div class="site-name">
          <text>Please enter your email and the <br>new password to update your <br> account password. </text>
        </div>
      </nav>
      <div>
        <img src="img/collageblue.jpg" alt="IT collage" class="Background-image">
      </div>
      <div class="card">
        <div class="head">
          <div></div>
          <label class="selected">Reset your password </label>
          <div></div>
        </div>
        <div>
          <form asp-action="ResetPassword" method="post" autocomplete="on">
            <div asp-validation-summary="ModelOnly" class="validation"></div>
            <div class="inputs">
              <div class="input">
                <input asp-for=Email placeholder="Email">
                <img src="img/user.svg">
                <span asp-validation-for="Email" class="text-danger"></span>
              </div>
              <div class="input">
                <input type="password" asp-for="NewPassword" placeholder="New Password">
                <img src="img/pass.svg" name="loginButton">
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                <span asp-validation-for="NewPassword" class="text-danger"></span>
              </div>
              <div class="input">
                <input type="password" asp-for="ConfirmNewPassword" placeholder="Confirm New Password">
                <img src="img/pass.svg" name="loginButton">
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                <span asp-validation-for="ConfirmNewPassword" class="text-danger"></span>
              </div>
            </div>
            <input type="submit" value="Change" style="margin-bottom:10px" />
            <a href="index.html" class="ff" asp-controller="Home" asp-action="Index">Return To Home</a>
          </form>
        </div>
      </div>
    </div>
    <script>
      const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#password');
      const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
      const confirmPassword = document.querySelector('#confirmPassword');
      togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
      });
      toggleConfirmPassword.addEventListener('click', function() {
        const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPassword.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
      });
    </script>
  </body>
</html>
