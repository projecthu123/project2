      <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
          event.preventDefault();
          const pdfFile = document.getElementById('pdfFile').files[0];
          const formData = new FormData();
          formData.append('file', pdfFile);
          axios.post('https://api.chatpdf.com/v1/sources/add-file', formData, {
            headers: {
              'x-api-key': 'sec_qOYxzg8v2GaJIdkKVmwYNJtTyHdMUPUt',
              'Content-Type': 'multipart/form-data'
            }
          }).then(response => {
            const sourceId = response.data.sourceId;
            localStorage.setItem('sourceId', sourceId);
            document.getElementById('questionForm').style.display = 'block';
          }).catch(error => {
            console.error('Error uploading PDF:', error.response.data);
            alert('Failed to upload PDF. Please check the console for more details.');
          });
        });
        document.getElementById('questionForm').addEventListener('submit', function(event) {
          event.preventDefault();
          const sourceId = localStorage.getItem('sourceId');
          const question = document.getElementById('question').value;
          axios.post('https://api.chatpdf.com/v1/chats/message', {
            sourceId: sourceId,
            messages: [{
              role: 'user',
              content: question
            }]
          }, {
            headers: {
              'x-api-key': 'sec_qOYxzg8v2GaJIdkKVmwYNJtTyHdMUPUt',
              'Content-Type': 'application/json'
            }
          }).then(response => {
            document.getElementById('response').style.display = 'block';
            document.getElementById('response').textContent = 'Response: ' + response.data.content;
          }).catch(error => {
            console.error('Error asking question:', error.response.data);
            alert('Failed to get response. Please check the console for more details.');
          });
        });
      </script>
